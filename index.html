<!DOCTYPE html>
<html>
<head>
    <title>Mi Imagen con Logo de Facebook</title>
    <style>
        .container {
            position: relative;
            width: 800px; /* Ancho de tu imagen principal */
        }

        #facebook-logo {
            position: absolute;
            top: 925px; /* Ajusta la posición superior según tus necesidades */
            left: 74px; /* Ajusta la posición izquierda según tus necesidades */
            cursor: pointer; /* Cambiar el cursor al pasar por encima del logotipo */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="img/torneo.jpeg" alt="Imagen Principal">
        <a href="https://www.youtube.com/watch?v=QvNK9855A1E&ab_channel=AngelFire" target="_blank" id="facebook-link">
            <img id="facebook-logo" src="img/live.png" alt="Logo de Facebook" width="147" height="70">
        </a>
    </div>

    <script>
        // Agregar un evento de clic al logotipo de Facebook
        document.getElementById("facebook-logo").addEventListener("click", function(e) {
            e.preventDefault(); // Evita que se abra el enlace predeterminado
            window.open("https://www.youtube.com/watch?v=QvNK9855A1E&ab_channel=AngelFire", "_blank");
        });
    </script>
</body>
</html>
